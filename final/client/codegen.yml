overwrite: true
schema:
  - "./src/index.tsx"
  - "http://localhost:4000/graphql"
documents:
  - "./src/**/*.tsx"
  - "!./src/__generated-graphql-codegen__/types.ts"

generates:
  src/__generated-graphql-codegen__/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      # why do we need this?
      - "introspection"
